<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JS: CHART -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="mesi-template" type="text/x-handlebars-template">
      <option value="{{indice}}">{{mese}}</option>
    </script>

    <script id="agenti-template" type="text/x-handlebars-template">
      <option value="{{agente}}">{{agente}}</option>
    </script>

    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="custom.css">
    <!-- JS: MY SCRIPT -->
    <script src="main.js" charset="utf-8"></script>

    <title>Graph</title>
  </head>
  <body>
    <div class="container">

      <select class="listaAgenti">
        <!-- lista agenti -->
      </select>

      <select class="listaMesi">
        <!-- lista mesi -->
      </select>

      <input type="number" name="" class="valore">

      <button type="button" name="button">AGGIUNGI</button>




      <canvas id="myChart"></canvas>

      <canvas id="myChartPie"></canvas>




    </div>
  </body>
</html>
